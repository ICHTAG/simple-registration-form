<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9966, #ff5e62);
  overflow: hidden;
}

/* Particle Background */
.background {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0; left: 0;
  overflow: hidden;
  z-index: -1;
}

.background span {
  position: absolute;
  display: block;
  width: 20px;
  height: 20px;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  animation: float 10s linear infinite;
  bottom: -150px;
}

.background span:nth-child(1) { left: 10%; width:25px; height:25px; animation-duration:12s; }
.background span:nth-child(2) { left: 20%; width:15px; height:15px; animation-duration:8s; }
.background span:nth-child(3) { left: 30%; width:20px; height:20px; animation-duration:10s; }
.background span:nth-child(4) { left: 40%; width:18px; height:18px; animation-duration:14s; }
.background span:nth-child(5) { left: 50%; width:22px; height:22px; animation-duration:11s; }
.background span:nth-child(6) { left: 60%; width:16px; height:16px; animation-duration:9s; }
.background span:nth-child(7) { left: 70%; width:20px; height:20px; animation-duration:13s; }
.background span:nth-child(8) { left: 80%; width:18px; height:18px; animation-duration:10s; }
.background span:nth-child(9) { left: 90%; width:24px; height:24px; animation-duration:15s; }
.background span:nth-child(10){ left: 95%; width:16px; height:16px; animation-duration:12s; }

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); opacity:0; }
  50% { opacity:0.7; }
  100% { transform: translateY(-1000px) rotate(720deg); opacity:0; }
}

/* Form Card */
.form-card {
  background: white;
  border-radius: 20px;
  padding: 40px 30px;
  width: 400px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  position: relative;
  overflow: hidden;
  animation: fadeIn 1s ease;
}

.form-card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, #ff6a00, #ee0979, #00c6ff);
  transform: rotate(25deg);
  z-index: 0;
  opacity: 0.15;
}

h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #333;
  position: relative;
  z-index: 1;
  animation: slideIn 0.8s ease;
}

input {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
  position: relative;
  z-index: 1;
  transition: all 0.3s;
}

input:focus {
  border-color: #ff5e62;
  box-shadow: 0 0 12px rgba(255,94,98,0.5);
  transform: translateX(2px);
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 15px;
  background: linear-gradient(270deg, #ff9966, #ff5e62, #ff9966);
  background-size: 600% 600%;
  color: white;
  font-weight: 600;
  transition: all 0.3s;
  position: relative;
  z-index: 1;
  animation: gradientMove 5s ease infinite;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 25px rgba(0,0,0,0.25);
}

.message {
  font-weight: 600;
  margin-top: 10px;
  text-align: center;
  display: none;
  position: relative;
  z-index: 1;
}

.error { color: #ff4b5c; }
.success { color: #00c851; }

.link {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
  position: relative;
  z-index: 1;
}

.link a { color: #ff5e62; text-decoration: none; transition: 0.3s; }
.link a:hover { text-decoration: underline; }

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes fadeIn {
  0% { opacity: 0; transform: scale(0.95);}
  100% { opacity: 1; transform: scale(1);}
}

@keyframes slideIn {
  0% { opacity: 0; transform: translateY(-20px);}
  100% { opacity: 1; transform: translateY(0);}
}
@media (max-width: 600px) {
  .form-card, .container {
    width: 90%;
    padding: 30px 20px;
  }
  input, select, textarea, button {
    font-size: 14px;
    padding: 10px 12px;
  }
  ul.profile-list li {
    flex-direction: column;
    align-items: flex-start;
  }
  ul.profile-list li .value {
    text-align: left;
    margin-top: 5px;
  }
  h1 {
    font-size: 22px;
  }
  #profilePic {
    max-width: 100px;
  }
}

@media (max-width: 400px) {
  h1 { font-size: 20px; }
  button { font-size: 14px; padding: 10px 15px; }
}
</style>
</head>
<body>

<div class="background">
  <span></span><span></span><span></span><span></span><span></span>
  <span></span><span></span><span></span><span></span><span></span>
</div>

<div class="form-card">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p class="message" id="msg"></p>
  <div class="link">
    Don't have an account? <a href="signup.html">Sign Up</a>
  </div>
</div>

<script>
function login() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const msg = document.getElementById('msg');

  const savedEmail = localStorage.getItem('email');
  const savedPassword = localStorage.getItem('password');

  if (!email || !password) {
    msg.innerHTML = '❌ Please fill both fields!';
    msg.className = 'message error';
    msg.style.display = 'block';
    return;
  }

  if (email === savedEmail && password === savedPassword) {
    msg.innerHTML = '✅ Login successful! Redirecting...';
    msg.className = 'message success';
    msg.style.display = 'block';
    localStorage.setItem('loggedIn', 'true');
    setTimeout(() => { window.location.href = 'welcome.html'; }, 1500);
  } else {
    msg.innerHTML = '❌ Incorrect email or password!';
    msg.className = 'message error';
    msg.style.display = 'block';
  }
}
</script>

</body>
</html>
