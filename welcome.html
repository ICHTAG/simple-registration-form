<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Inter', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #43cea2, #185a9d);
  color: #333;
  overflow: hidden;
}

/* Particle Background */
.background {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0; left: 0;
  overflow: hidden;
  z-index: -1;
}

.background span {
  position: absolute;
  display: block;
  width: 20px;
  height: 20px;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  animation: float 10s linear infinite;
  bottom: -150px;
}

.background span:nth-child(1) { left: 10%; width:25px; height:25px; animation-duration:12s; }
.background span:nth-child(2) { left: 20%; width:15px; height:15px; animation-duration:8s; }
.background span:nth-child(3) { left: 30%; width:20px; height:20px; animation-duration:10s; }
.background span:nth-child(4) { left: 40%; width:18px; height:18px; animation-duration:14s; }
.background span:nth-child(5) { left: 50%; width:22px; height:22px; animation-duration:11s; }
.background span:nth-child(6) { left: 60%; width:16px; height:16px; animation-duration:9s; }
.background span:nth-child(7) { left: 70%; width:20px; height:20px; animation-duration:13s; }
.background span:nth-child(8) { left: 80%; width:18px; height:18px; animation-duration:10s; }
.background span:nth-child(9) { left: 90%; width:24px; height:24px; animation-duration:15s; }
.background span:nth-child(10){ left: 95%; width:16px; height:16px; animation-duration:12s; }

@keyframes float {
  0% { transform: translateY(0) rotate(0deg); opacity:0; }
  50% { opacity:0.7; }
  100% { transform: translateY(-1000px) rotate(720deg); opacity:0; }
}

/* Container */
.container {
  background: white;
  border-radius: 20px;
  padding: 40px 30px;
  width: 500px;
  max-width: 90%;
  box-shadow: 0 20px 50px rgba(0,0,0,0.2);
  text-align: center;
  animation: fadeIn 1s ease;
}

/* Animated Welcome Text */
h1 {
  color: #43cea2;
  margin-bottom: 20px;
  overflow: hidden;
}

/* Profile Picture */
#profilePic {
  max-width: 120px;
  border-radius: 50%;
  margin-bottom: 20px;
  border: 3px solid #43cea2;
  animation: bounce 1s ease;
}

/* Profile Info List */
ul.profile-list {
  list-style: none;
  padding: 0;
  text-align: left;
}

ul.profile-list li {
  background: #f0f9ff;
  margin: 8px 0;
  padding: 12px 15px;
  border-radius: 12px;
  font-size: 16px;
  display: flex;
  justify-content: space-between;
  transition: background 0.3s;
}

ul.profile-list li:hover { background: #d6f0ff; }

.label { font-weight: bold; color: #333; }
.value { color: #555; text-align: right; }

/* Logout Button */
button {
  margin-top: 20px;
  padding: 10px 25px;
  border: none;
  background: linear-gradient(270deg, #43cea2, #185a9d, #43cea2);
  background-size: 600% 600%;
  color: white;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s;
  animation: gradientMove 5s ease infinite;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

@keyframes fadeIn {
  0% { opacity: 0; transform: scale(0.95);}
  100% { opacity: 1; transform: scale(1);}
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
  40% { transform: translateY(-15px); }
  60% { transform: translateY(-7px); }
}

/* Animated Letters */
.letter {
  display: inline-block;
  opacity: 0;
  transform: translateY(-20px);
  animation: letterFade 0.5s forwards;
}

@keyframes letterFade {
  to { opacity: 1; transform: translateY(0); }
}
@media (max-width: 600px) {
  .form-card, .container {
    width: 90%;
    padding: 30px 20px;
  }
  input, select, textarea, button {
    font-size: 14px;
    padding: 10px 12px;
  }
  ul.profile-list li {
    flex-direction: column;
    align-items: flex-start;
  }
  ul.profile-list li .value {
    text-align: left;
    margin-top: 5px;
  }
  h1 {
    font-size: 22px;
  }
  #profilePic {
    max-width: 100px;
  }
}

@media (max-width: 400px) {
  h1 { font-size: 20px; }
  button { font-size: 14px; padding: 10px 15px; }
}
</style>
</head>
<body>

<div class="background">
  <span></span><span></span><span></span><span></span><span></span>
  <span></span><span></span><span></span><span></span><span></span>
</div>

<div class="container">
  <h1 id="welcomeText"></h1>
  <img id="profilePic" src="" alt="Profile Picture">

  <ul class="profile-list">
    <li><span class="label">Full Name:</span> <span class="value" id="userName"></span></li>
    <li><span class="label">Email:</span> <span class="value" id="userEmail"></span></li>
    <li><span class="label">Phone:</span> <span class="value" id="userPhone"></span></li>
    <li><span class="label">Date of Birth:</span> <span class="value" id="userDOB"></span></li>
    <li><span class="label">Gender:</span> <span class="value" id="userGender"></span></li>
    <li><span class="label">Address:</span> <span class="value" id="userAddress"></span></li>
    <li><span class="label">City, Country, Zip:</span> <span class="value" id="userCityCountryZip"></span></li>
    <li><span class="label">Hobbies / Interests:</span> <span class="value" id="userHobbies"></span></li>
  </ul>

  <button onclick="logout()">Logout</button>
</div>

<script>
if (localStorage.getItem('loggedIn') !== 'true') {
  window.location.href = 'login.html';
}

document.getElementById('userName').textContent = localStorage.getItem('name');
document.getElementById('userEmail').textContent = localStorage.getItem('email');
document.getElementById('userPhone').textContent = localStorage.getItem('phone');
document.getElementById('userDOB').textContent = localStorage.getItem('dob');
document.getElementById('userGender').textContent = localStorage.getItem('gender');
document.getElementById('userAddress').textContent = localStorage.getItem('address');
document.getElementById('userCityCountryZip').textContent = `${localStorage.getItem('city')}, ${localStorage.getItem('country')}, ${localStorage.getItem('zipcode')}`;
document.getElementById('userHobbies').textContent = localStorage.getItem('hobbies');

const photo = localStorage.getItem('photo');
if (photo) { document.getElementById('profilePic').src = photo; }
else { document.getElementById('profilePic').style.display = 'none'; }

// Animate welcome text
const welcomeText = 'Welcome, ' + localStorage.getItem('name') + '!';
const welcomeEl = document.getElementById('welcomeText');
welcomeText.split('').forEach((char, i) => {
  const span = document.createElement('span');
  span.textContent = char;
  span.style.animationDelay = `${i*0.05}s`;
  span.className = 'letter';
  welcomeEl.appendChild(span);
});

function logout() {
  localStorage.removeItem('loggedIn');
  window.location.href = 'login.html';
}
</script>

</body>
</html>
